<script>
    // Part 111111111111111111
    console.log(a);//undefined
    var a = 1;
    console.log(a);//1

    //上边代码等价如下 解析器眼中的代码
    var a;
    console.log(a);
    a = 1;
    console.log(a);

    //思考如下代码输出什么 值类型
    console.log(a,b);//1,undefined
    var b = 23;
    console.log(a,b);//1,23
    var a = b;
    console.log(a,b);//23,23

    //思考如下代码输出什么 引用类型
    console.log(obj1,obj2);//un,un
    var obj1 = {x:23};
    console.log(obj1,obj2);//Ob,un
    var obj2 = obj1;
    console.log(obj1,obj2);//Ob,Ob
    obj2.x =25;
    console.log(obj1,obj2);//Ob.Ob

    // Part 22222222222222222
    foo();//f_2
    function foo(){
        console.log("f_1");
    }
    function foo(){
        console.log("f_2");
    }

    //上边代码等价如下 解析器眼中的代码
    function foo(){
        console.log("f_1");
    }
    function foo(){
        console.log("f_2");
    }
    foo();//f_2
    // Part 33333333333333333 
    foo();
    var foo = function(){
        console.log("foo");
    };
    //思考以下代码是否会报错，写出这段代码的等价形式
    console.log(foo);//输出什么
    var foo = function(){
        console.log("foo");
    };
    foo();//foo
    // Part 444444444444444444
    AA();
    function AA(){
        console.log("AA_1");
    }
    var AA = function AA(){
        console.log("AA_2");
    };
    AA();
    //上边代码等价如下
    function AA(){
        console.log("AA_1");
    }
    var AA;

    AA();
    AA = function AA(){
        console.log("AA_2");
    };
    AA();

    //词法作用域 与调用形式无关
    var name = "Jack";
    function echo() {
        console.log(name);
    }
    function foo() {
        var name = "Bill";
        echo();
    }
    foo();//Bill or Jack
    //全局变量与局部变量
    var x = "outside f1";
    var f1 = function () {
        //var x = "inside f1";//如果没有这行，则两次输出都为outside
        console.log(x);
    };
    f1();
    console.log(x);
    //若函数内未加var 则相当于创建了全局变量
    var f2 = function () {
        var y = "局部";
        //y = "全局";
        console.log(y);
    };
    f2();
    console.log(y);//若函数内有var此行报错，若函数内没有var则此行输出全局变量y值
    //ES5中无块作用域
    if(true){
        var z = 23;
    }
    console.log(z);//正常输出
    if(true){
        (function () { //IIFE start
         var z = 23;
        }());           //IIFE end
    }
    console.log(z);//报错

    if(true){
        var i = 0;
    }

    function foo(){
        console.log("j:",j);//undefined
        var j = 10;
        console.log("j:",j);//10
    }
    foo();
    console.log("i:",i);//0
    console.log("j:",j);//报错

    //上边代码等价于
    var i;
    if(true){
        i = 0;
    }

    function foo(){
        var j;
        console.log("j:",j);//undefined
        j = 10;
        console.log("j:",j);//10
    }
    foo();
    console.log("i:",i);//0
    console.log("j:",j);//报错
</script>
