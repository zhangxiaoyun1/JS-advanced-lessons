<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</body>
<script>
    //对象 instanceof 构造函数zf-
    //1.判断对象能否使用该构造函数实例化得到
    //2.判断对象的原型链上能否寻找的该构造函数的原型   对象.__proto__.__proto__(长度不确定)==构造函数.prototype
    console.log(Object instanceof Function);//true
    console.log(Object.__proto__==Function.prototype)//true
    console.log(Object instanceof Object);//true
    console.log(Math instanceof Function);//false
    console.log(Math instanceof Object);//true

    var o={
        _x:1,
        get x(){
            return this._x;
        },
        set x(val){
            this._x=val;
        }
    };
    //console.log(o.x);//1
    o.x=2;
    console.log(o.x,o._x);//2 2

    var obj={
        "x":1,
        "y":2
    }
    var z="age";
    //obj.z=20;//等价于obj['z']=20;
    obj[z]=20;
    console.log(obj);
    console.log(obj.x);
    console.log(obj['y']);

    var obj={
        "username":"zhangsan",
        "age":20
    };
    var obj1=Object.create(obj);
    console.log(obj1);
    console.log(obj);

    function Person(username,age){
        this.username=username;
        this.age=age;
    }
    Person.prototype.sayHi=function(){
        console.log(this.username);
    }
    var person1=new Person("zhangsan",20);
    console.log(person1.__proto__==Person.prototype);
    var person2=new Person("lisa",18);
    person1.sayHi();
    person2.sayHi();
    
</script>
</html>
