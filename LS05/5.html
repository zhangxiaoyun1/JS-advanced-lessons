<script>
    //赋值运算符
    //发反写
    var a=25;
    if(25==a){
        console.log("相等");
    }

    //== ===
    var a1=20;
    var a2="20";
    if(a1==a2){//隐式类型转换
        console.log("相等");
    }
    if(a1===a2){//先判断类型，再判断值
        console.log("相等");
    }

    var x="1";
    //console.log(++x);
    //console.log(x++);
    //字符串的拼接
    console.log(x+=1);
