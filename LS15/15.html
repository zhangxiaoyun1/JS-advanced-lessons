<script>
    //JS是基于对象的继承方式
    var obj={
        num:1,
        str:"hi",
        sayHi:function(){
            console.log(this.str);
        }
    };
    var newObj=Object.create(obj);
    console.log(newObj.__proto__==obj);
    console.log(newObj.num);
    newObj.sayHi();

    var obj1={z:3};
    var obj2=Object.create(obj1);
    console.log(obj1.__proto__);
    console.log(obj2.__proto__);
    //obj1.__proto__=Object.prototype
    //Object.prototype.__proto__=null
    console.log(obj1.__proto__.__proto__);
    console.log(obj2.__proto__.__proto__.__proto__);
    obj2.hasOwnProperty("z"); //flase

    var obj1={z:1,sayHi:function(){
        console.log(this.z)
    }};
    var obj2=Object.create(obj1);
    console.log(obj2.z);
    obj2.sayHi();
    
    function Person(username,age){
        this.username=username;
        this.age=age;
    }
    Person.prototype.sayHi=function(){
        console.log(this.username);
    }//节省内存空间
    var person1=new Person("zhangsan",30);
    var person2=new Person("lisi",20);
    console.log(person1.__proto__==Person.prototype);
    console.log(person1.__proto__==Person.__proto__);
    //person1和person2公用sayHi方法，节省空间
    person1.sayHi();
    person2.sayHi();
    console.log(person1.__proto__==person2.__proto__);

    //Person.prototype==person.__proto__
    //Person.prototypr.constructer==Person
    //Person.prototype.__proto__==Object.prototype
    //Object.prototypr.constructor==Object
    //Object.prototype.__proto__==null
    console.log(Person.prototype==person1.__proto__);
    console.log(Person.prototype.constructor==Person);
    console.log(Person.prototype.__proto__==Object.prototype);

    //定义一个车对象(car)。height，width，weight。
    //创建一个小轿车(smallCar)的对象，继承车相关的属性，自己具有color，seatNum
    //create方法，以及构造函数的形式
    var car={
        height:150,
        width:100,
        weigth:2000
    };
    var smallCar=Object.create(car);
    smallCar.color="red";
    smallCar.seatNum=4;

    function createsamllCar(color,seatNum){
        this.color=color;
        this.seatNum=seatNum;
    }
    createsamllCar.prototype=car;
    var smallCar=new createsamllCar("red",4);
</script>
