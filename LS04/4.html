<script>
    //当前所有JavaScript全部使用严格模式
    // 'use strict'
    // function fu1(){
    //     'use strict'//对函数内代码应用严格模式
    // }

    //如果变量不使用var声明，自动提升为全局变量
    function fu1(){
        us="zhangsan";
    }
    fu1();
    console.log(us);
    //严格模式下变量必须要进行显示说明
//     function fu2(){
//         'use strict'
//         us1="zhangsan";
//     }
//     fu2();
//    console.log(us1);
    function fu3(){
        //费严格模式下，普通函数this指向window对象
        //严格模式下，this指向undefined
        'use strict'
        console.log(this);
    }
    fu3();

    //判断this的指向，是否是严格模式
    function fun(){
        'use strict'
        var result=(this===undefined?true:false);
        return result;
    }
    console.log(fun());

    'use strict'
    var str="abcdef";
    //字符串的length是只读属性
    str.length=1;
    console.log(str.length);

    //switch
    var index=1;
    switch(index){
        case 1://比较值和类型，不会发生隐式类型转换
            console.log("星期一");
            break;
        case 2:
            console.log("星期二");
            break;
        default:
            console.log("不符合");
            break;
    }

    var b=2;
    switch(b){
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
            console.log("工作日");
            break;
        case 6:
        case 7:
            console.log("休息日");
            break;
    }

    //for in 可枚举属性
    var ob={"user":"zhangsan","age":20}
    //ob.__proto__.sex="male";
    for(var i in ob){
        console.log(i,ob[i]);
    }
    var arr=[1,,3];
    for(var j in arr){
        console.log(j,arr[j]);
    }
</script>
</html>
