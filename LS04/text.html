    function foo() {
         "use strict"//函数内部使用

    function  sloppyFunc() {
        'use strict'

    //"use stirct"
    function isStrictMode() {
        return this === window?false:true;//this为undefined
    } 
    console.log(isStrictMode());
    function  strictFunc() {
        'use strict';
        console.log(Object.getOwnPropertyDescriptor(str,"length"));
        str.length = 7;
        console.log(str.length);//禁止修改不可改变的变量
    }
    strictFunc();//报错
    var i = 1;
    switch(i){
        case 1:
            console.log("case 1");
        case 2:
            console.log("case 2");
            break;//switch具有穿透作用
        case 3:
            console.log("case 3");
            break;
        case 4:
            console.log("case 4");
        default:
            console.log("default");
    }

    //for ... in 遍历数组
    var arr = [2,,"33"];

    console.log(i,arr[i]);//i表示下标
