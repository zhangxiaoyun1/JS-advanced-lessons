<script>
    //逻辑与、或的基本理解
    console.log(2>1&&4<5);//t
    console.log(true&&(!2));//false
    console.log(false&&("2" == 2));//f
    console.log(false&&false);//false

    console.log(2>1||4<5);//t
    console.log(true||(!2));//t
    console.log(false||("2" == 2));//true
    console.log(false||false);//false

    //操作数非布尔类型，&&短路原则
    console.log(2&&4);//4
    console.log(0&&4);//0
    console.log({x:2}&&{name:"Jack"});//后
    console.log(null&&"hello");//null
    console.log({}&&"world");//后

    //操作数非布尔类型，||短路原则
    console.log(2||4);//2
    console.log(0||4);//4
    console.log({x:2}||{name:"Jack"});//左
    console.log(null||"hello");//右
    console.log({}||"world");//左

    //思考 所有对象转换为布尔类型 都为 true
    console.log((new Boolean(false))&&234);//234
    console.log((new Boolean(false))||234);//左

    var score = 76;
    if(score>90){
        console.log("优");
    }else if(score>75){
        console.log("良");
    }else if(score>60){
        console.log("及格");
    }else{
        console.log("不及格");
    }
    console.log((score>90&&"优")||(score>75&&"良")||(score>60&&"及格")||"不及格");
    //默认值
    var sum = function(a,b,c){
        b = b||4;
        c = c||5;
        return a+b+c;
    };
    console.log(sum(1,2,3));
    console.log(sum(1,2));
    console.log(sum(1));
    console.log(sum(1,0,0));

    //优化改造版本
    var sum = function(a,b,c){
        if(b!=false){b = b||4;}//(b!=false)&&(b=b||4);
        if(c!=false){c = c||5;}//(c!=false)&&(c=c||5);
        return a+b+c;
    };
    console.log(sum(1,2,3));
    console.log(sum(1,2));
    console.log(sum(1));
    console.log(sum(1,0,0));
</script>
</html>
